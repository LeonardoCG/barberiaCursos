<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barberia Inge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="logo">
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="productos.html">Productos</a>
                        </li>
                        <li>
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form class="form" action="Enviar formulario">
                <label for="nombreapellido">Nombre & Apellido</label>
                <input
                    type="text"
                    id="nombreapellido"
                    class="input-padron"
                    required
                    placeholder="Nombres y Apellidos"
                >
                <label for="correo">Correo Electronico</label>
                <input
                    type="email"
                    id="correo"
                    class="input-padron"
                    required
                    placeholder="email@dominio.com"
                >
                <label for="telefono">Telefono</label>
                <input
                    type="tel"
                    id="telefono"
                    class="input-padron"
                    required
                    placeholder="(xx) xxxx xxxx"
                >
                <label for="mensaje">Mensaje</label>
                <textarea
                    name=""
                    id="mensaje"
                    cols="auto"
                    rows="10"
                    required
                ></textarea>
                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email">
                        <input
                            type="radio"
                            name="contacto"
                            value="email"
                            id="radio-email"
                        >
                        Email
                    </label>
                    <label for="radio-telefono">
                        <input
                            type="radio"
                            name="contacto"
                            value="telefono"
                            id="radio-telefono"
                        >
                        Telefono
                    </label>
                    <label for="radio-whatsapp">
                        <input
                            type="radio"
                            name="contacto"
                            value="whatsapp"
                            id="radio-whatsapp"
                            checked
                        >
                        Whatsapp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Seleccione</option>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox">
                    <input type="checkbox" checked>
                    Le gustaria recibir novedades de la Barberia Inge
                </label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img class="fondo-logo" src="imagenes/logo-blanco.png" alt="footer-fondo">
            <p class="copyright">&copy Copyright Barberia Inge - 2023</p>
        </footer>
    </body>
</html>
